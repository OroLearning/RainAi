<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAIN Ai - High-Conversion Strategy Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkBg: '#121212',
                        darkCard: '#1e1e1e',
                        darkBorder: '#2e2e2e'
                    }
                }
            }
        }
    </script>
    <style>
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcfdfe;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        body.dark {
            background-color: #121212;
            color: #fcfdfe;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.015; pointer-events: none; z-index: 9999;
        }

        .convex-title {
            perspective: 1000px;
            display: inline-block;
            transform-style: preserve-3d;
            transform: rotateX(12deg) scale(1.05);
            text-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        @keyframes wiggle-premium {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-0.8deg); }
            75% { transform: rotate(0.8deg); }
        }
        .wiggle-on-hover:hover {
            animation: wiggle-premium 0.4s ease-in-out infinite;
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s cubic-bezier(0.16, 1, 0.3, 1), transform 1s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .shadow-heavy {
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.18), 0 20px 40px -15px rgba(0, 0, 0, 0.12);
        }

        /* Rain Loading Animation */
        @keyframes rain-fall {
            0% { transform: translateY(-10px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(10px); opacity: 0; }
        }
        .rain-drop {
            animation: rain-fall 0.8s linear infinite;
        }
        .rain-drop:nth-child(2) { animation-delay: 0.2s; }
        .rain-drop:nth-child(3) { animation-delay: 0.4s; }

        /* Dotted Border Animation */
        @keyframes rotate-dots {
            0% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: 100; }
        }
        .animate-dots-rotate {
            animation: rotate-dots 5s linear infinite;
        }

        /* Custom Scrollbar for Dashboard */
        .custom-scrollbar::-webkit-scrollbar {
          width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #e2e8f0;
          border-radius: 10px;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #334155;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
